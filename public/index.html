<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebRTC Test</title>
  <style>
    * {
      box-sizing: border-box;
    }

    .video {
      max-width: 50%;
      position: relative;
      border: 1px solid red;
      float: left;
    }

    .video video {
      display: block;
      width: 100%;
    }

    .video .name {
      position: absolute;
      right: 0;
      color: white;
      z-index: 1;
      padding: 0 1em;
      font: 14px Helvetica;
      font-weight: 100;
      letter-spacing: 1px;
      text-shadow: 0 0 2px black;
    }

    .video.local {
      max-width: 100%;
      border: 2px solid blue;
    }

    .controls {
      clear: both;
      border: 20px solid lightgrey;
      text-align: center;
      background: lightgrey;
    }
  </style>
</head>
<body>
  <div id="local"></div>
  <div id="remote"></div>
  <div class="controls">
    <button id="join"> Join </button>
    <button id="leave"> Leave </button>
  </div>
  <script src="/app.js"></script>
</body>
</html>
